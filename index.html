<!DOCTYPE>
<html>
<head>
	<title>T R A I N S</title>
	<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity = "sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel= "stylesheet">
	<script src="https://code.jquery.com/jquery-2.2.3.js"></script> 
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script> 
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="jumbotron">
  <div class="container">

    <div class="TrainTable">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Train Schedule</h3>
        </div>
      </div>

      <div class="panel-body">
        <table class="table">
          <tr>
             <th>Train Name</th>
             <th>Destination</th>
             <th>Frequency (min)</th>
             <th>Next Arrival</th>
             <th>Minutes Away</th>    
          </tr>
          <tbody>
            
          </tbody>
        </table>  
      </div>
    </div>

    <form>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Train Times</h3>
        </div>

      <div class="panel-body">
        <div class="form-group">
          <label for="docTrain">Train Name: </label>
            <input type="text" class="form-control" id="docTrain" >

          <label for="docDestination">Destination: </label>
            <input type="text" class="form-control" id="docDestination" >

          <label for="docStart">First Train Time: </label>
            <input type="time" class="form-control" id="docStart">

          <label for="docFrequency"> Frequency:</label>
            <input type="number" class="form-control" id="docFrequency" >
        
        </div>
          <button type="submit" id="#submitbutton" class="btn btn-default">Submit</button>
      </div>
     </div> 
    </form>
  </div>
</div>
	
<script src="javascript/train.js" type="text/javascript">

</script>
</body>
</html>
